<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="grid">
			<figure data-type="header" class="grid-padding grid-bgcolor grid-bgimage grid-bgvideo">
				<div class="element">
					<h1 contenteditable="true" class="grid-textsize grid-textalign grid-textcolor">Text example</h1>
				</div>
			</figure>
		</div>
		<div id="toolbars"></div>
		<script data-main="library/init_grid" src="library/require.js"></script>
	</body>
</html>
